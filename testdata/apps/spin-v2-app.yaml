---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spin-v2-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spin-v2-app
  template:
    metadata:
      labels:
        app: spin-v2-app
    spec:
      runtimeClassName: wasmtime-spin-v2
      containers:
      - name: spin-hello
        image: ghcr.io/spinframework/spin-operator/hello-world:20250206-205102-gf007281
        command: ["/"]
---
apiVersion: v1
kind: Service
metadata:
  name: spin-v2-app
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  selector:
    app: spin-v2-app
